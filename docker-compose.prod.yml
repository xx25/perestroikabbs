version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: perestroika-mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: perestroika_bbs
      MYSQL_USER: bbs_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    secrets:
      - mysql_root_password
      - mysql_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    networks:
      - bbs_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  bbs:
    build: .
    image: perestroika-bbs:latest
    container_name: perestroika-bbs
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "2323:2323"
    environment:
      - BBS_DB_HOST=mysql
      - BBS_DB_PORT=3306
      - BBS_DB_USER=bbs_user
      - BBS_DB_NAME=perestroika_bbs
    secrets:
      - mysql_password
    volumes:
      - ./config.toml:/app/config.toml:ro
      - bbs_files:/var/lib/bbs/files
      - bbs_uploads:/var/lib/bbs/uploads
      - bbs_logs:/var/log/bbs
      - ./bbs/app/assets:/app/bbs/app/assets:ro
    networks:
      - bbs_network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
  mysql_password:
    file: ./secrets/mysql_password.txt

volumes:
  mysql_data:
    driver: local
  bbs_files:
    driver: local
  bbs_uploads:
    driver: local
  bbs_logs:
    driver: local

networks:
  bbs_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16