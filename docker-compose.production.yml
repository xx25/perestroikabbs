version: '3.8'

services:
  bbs:
    build: .
    container_name: perestroika-bbs-prod
    restart: unless-stopped
    ports:
      - "0.0.0.0:2323:2323"  # BBS Telnet port accessible from all interfaces
    environment:
      - BBS_CONFIG=/app/config.production.toml
    volumes:
      - ./config.production.toml:/app/config.production.toml:ro
      - /opt/bbs/files:/var/lib/bbs/files
      - /opt/bbs/uploads:/var/lib/bbs/uploads
      - /opt/bbs/logs:/var/log/bbs
    networks:
      - bbs-net
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host MySQL

networks:
  bbs-net:
    driver: bridge